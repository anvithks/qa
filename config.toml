baseURL = "https://sodaqa.netlify.app/"
title = "SODA QA Test Case Management"
enableRobotsTXT = true
# this example loads the theme as hugo module
# comment out line below, and uncomment the line after it if you prefer to load the theme normally
theme = ["github.com/onweru/compose"] # edit this if you'ld rather use a fork of this repo
# theme = "compose"
enableGitInfo = true

ignoreErrors = ["error-remote-getcsv"]

disableKinds = ["taxonomy", "taxonomyTerm"]

#  menu items
[[menu.main]]
  name = "Test Cases"
  weight = 2
  url = "docs/"

[[menu.main]]
  name = "API"
  weight = 3
  url = "api/"

[[menu.main]]
  name = "Dashboard"
  weight = 4
  url = "dashboard/"



[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      typographer = false
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = false
    noClasses = false
    style = "monokai"
    tabWidth = 2
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2

# Everything below this are Site Params

[params]
  customCSS = ["static/css/custom.css"] # Include custom CSS files
  repo = "https://github.com/sodafoundation/qa"

  time_format_blog = "Monday, January 02, 2006"
  time_format_default = "January 2, 2006"
  enableDarkMode = true # set to false to disable darkmode by default # user will still have the option to use dark mode

  # sets the maximum number of lines per codeblock. The codeblock will however be scrollable and expandable.
  codeMaxLines = 7

  # disable showing line numbers by default. Switch to `true` if you'd rather have them on.
  codeLineNumbers = false

  # Site logo
  [params.logo]
    lightMode = "soda-horizontal-logo.svg"
    darkMode = "soda-horizontal-logo-white.svg"

  [params.source]
    name = "GitHub"
    icon = "github.svg"
    url = "https://github.com/sodafoundation/qa/"

  # optional
  # attribution. Feel free to delete this
  [params.author]
    name = "SODA Foundation"
    url = "https://github.com/sodafoundation/qa"

